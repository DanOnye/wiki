{% extends "encyclopedia/layout.html" %}

{% block title %}Edit Entry{% endblock title %}{{title}}

{% block body %}
    <h1>Edit Page: {{title}}</h1>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Submit">
    </form>
{% endblock body %}
