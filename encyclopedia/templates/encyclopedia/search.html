{% extends "encyclopedia/layout.html" %}

{% block title %}Results{% endblock title %}{{title}}

{% block body %}
    <h1>Search Results</h1>
    {% if found %}
        <ul>
            {% for entry in entries %}
                <li><a href="{% url "entry" entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2> No Results</h2>
    {% endif %}
    <a href="{% url "index" %}">Return Home</a>
{% endblock body %}
